<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--
    *********************************************
    * Header Component of Template siteTemplate *
    *********************************************
    This page's content is displayed on the top of each page created based on the siteTemplate.
    Changes made in this file will show up automatically with all pages created based on the
    siteTemplate for the entire site, achieving great maintainability.
    -->
    <!-- Do not enter tags before the composition line since they are ignored by JSF -->
    <ui:composition>
        <h:panelGrid columns="2" columnClasses="leftTopCornerAlign, rightTopCornerAlign">

            <!-- Use absolute path for the image file -->
            <h:link outcome="index"><img src="resources/images/cmLogo.png" 
                                         style="width:100%; height:100%; border: none"
                                         alt="Current Movies Logo" /></h:link>

            <h:panelGroup>
                <h:link outcome="index" style="float:left"><i class="fa fa-home"></i>&nbsp;Home&nbsp;&nbsp;</h:link>
                <h:link outcome="CurrentMovies" style="float:left"><i class="fa fa-video-camera"></i>&nbsp;Current Movies&nbsp;&nbsp;</h:link>
                &nbsp;
                <h:link outcome="SearchMovies" style="float:left"><i class="fa fa-search"></i>&nbsp;Search Movies</h:link> &nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;  
                <h:link outcome="NearbyMovies" style="float:left" id="showtimes">&nbsp;&nbsp;<i class="fa fa-ticket"></i>&nbsp;Showtimes</h:link>
            </h:panelGroup>
        </h:panelGrid>

    </ui:composition>
    <!-- Do not enter tags before the composition line since they are ignored by JSF -->
</html>
